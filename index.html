<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="Media/icon_nbg.png">
    <!-- animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- style  -->
    <link rel="stylesheet" href="Working/style.css">

    <title>RailGuru</title>
</head>
<body>
    <div class="onStart animate__animated animate__slideOutUp animate__delay-2s grad-bg-blue">
        <img id="onstart-logo" class="animate__animated animate__bounceInDown animate__pulse" src="Media/icon_nbg - Copy.png">
        <br>
        <h1 class="heading1 animate__animated animate__flipInX">RailGuru</h1>
    </div>
    <div class="content">
        <!-- nav -->
        <nav>
            <div class="brand">
                <img src="Media/logo_blue_nbg.jpg">
            </div>
            <div class="menu">
                <ul class="no-list-style horizontal-list text-center nav-menu">
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#about">PNR</a>
					</li>
					<li>
						<a href="#skills">Avalibility</a>
					</li>
					
					<li>
						<a href="#education">Station</a>
					</li>
					<li>
						<a href="#portfolio">Train-Schedule</a>
					</li>
					<li>
						<a href="#contact">About Us</a>
					</li>
				</ul>
            </div>
            <div class="bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="dropdown grad-bg-blue">
            <ul class="no-list-style ">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#about">PNR</a>
                </li>
                <li>
                    <a href="#skills">Avalibility</a>
                </li>
                
                <li>
                    <a href="#education">Station</a>
                </li>
                <li>
                    <a href="#portfolio">Train-Schedule</a>
                </li>
                <li>
                    <a href="#contact">About Us</a>
                </li>
            </ul>
        </div>

        <div class="main-nav">
            <div class="overlay">
                <div class="welcome">
                    <h1>Welcome to RailGuru!</h1>
                    <h2>We can help you in <span class="auto-type"></span></h2>
                </div>
                <div class="titles">
                    <div class="tab">
                        <button class="tablinks" onclick="openCity(event, 'London')">PNR STATUS</button>
                        <button class="tablinks" onclick="openCity(event, 'Paris')">SEARCH BY NAME/NUMBER</button>
                        <button class="tablinks" onclick="openCity(event, 'Tokyo')">SEARCH BY STATION</button>
                    </div>
                      
                      <!-- Tab content -->
                      <div id="London" class="tabcontent">
                        <h3>PNR</h3>
                        <p></p>
                      </div>
                      
                      <div id="Paris" class="tabcontent">
                        <h3>Paris</h3>
                        <p></p>
                      </div>
                      
                      <div id="Tokyo" class="tabcontent">
                        <h3>Tokyo</h3>
                        <p></p>
                      </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="Working/script.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/02e8b68ce5.js" crossorigin="anonymous"></script>
    <!-- changetext  -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type",{
            strings: ["Check PNR Status", "Find Train", "Check Seat Availability","Many More..."],
            typeSpeed: 70,
            backSpeed: 20,
            loop: true
        })
    </script>
</body>
</html>
